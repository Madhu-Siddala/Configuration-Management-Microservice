<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backup Device Configuration</title>
</head>
<body>
    <h1>Backup Device Configuration</h1>
    
    <form action="/backup" method="post">
        <label for="ipAddress">Device IP Address:</label><br>
        <input type="text" id="ipAddress" name="ipAddress" value="172.20.0.2" required><br><br>
        
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        
        <button type="submit">Backup Configuration</button>
    </form>
    
    <a href="/">Go Back</a>
</body>
</html>
