<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Configuration Management</title>
</head>
<body>
    <h1>Device Configuration Management</h1>
    
    <form action="/backup" method="post">
        <h2>Backup Configuration</h2>
        <label for="ipAddress">Device IP Address:</label>
        <input type="text" id="ipAddress" name="ipAddress" value="172.20.1.2" required><br><br>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <button type="submit">Backup Configuration</button>
    </form>

    <hr>

    <form action="/push" method="post">
        <h2>Push Configuration</h2>
        <label for="ipAddress">Device IP Address:</label>
        <input type="text" id="ipAddress" name="ipAddress" value="172.20.1.2" required><br><br>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="configuration">Configuration:</label><br>
        <textarea id="configuration" name="configuration" rows="10" cols="50"></textarea><br><br>
        
        <button type="submit">Push Configuration</button>
    </form>
</body>
</html>
