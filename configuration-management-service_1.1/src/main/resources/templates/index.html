<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Device Configuration</title>
</head>
<body>
    <h1>Network Device Configuration Management</h1>
    
    <form action="/backup" method="post">
        <h2>Backup Configuration</h2>
        <label for="ipAddress">IP Address:</label>
        <input type="text" name="ipAddress" required><br>
        <label for="username">Username:</label>
        <input type="text" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" name="password" required><br>
        <button type="submit">Backup Configuration</button>
    </form>

    <form action="/restore" method="post">
        <h2>Restore Configuration</h2>
        <label for="ipAddress">IP Address:</label>
        <input type="text" name="ipAddress" required><br>
        <label for="username">Username:</label>
        <input type="text" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" name="password" required><br>
        <label for="configData">Configuration Data:</label><br>
        <textarea name="configData" rows="10" cols="50" required></textarea><br>
        <button type="submit">Restore Configuration</button>
    </form>

    <form action="/pushConfig" method="post">
        <h2>Push Configuration</h2>
        <label for="ipAddress">IP Address:</label>
        <input type="text" name="ipAddress" required><br>
        <label for="username">Username:</label>
        <input type="text" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" name="password" required><br>
        <label for="configCommands">Configuration Commands:</label><br>
        <textarea name="configCommands" rows="10" cols="50" required></textarea><br>
        <button type="submit">Push Configuration</button>
    </form>

    <form action="/trackChanges" method="post">
        <h2>Track Configuration Changes</h2>
        <label for="ipAddress">IP Address:</label>
        <input type="text" name="ipAddress" required><br>
        <label for="username">Username:</label>
        <input type="text" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" name="password" required><br>
        <button type="submit">Track Changes</button>
    </form>
</body>
</html>
