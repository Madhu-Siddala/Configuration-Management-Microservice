<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Management</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Configuration Management</h1>

    <form action="/execute" method="post">
        <label for="device">Select Device:</label>
        <select name="device" id="device">
            <th:block th:each="device : ${devices}">
                <option th:text="${device}"></option>
            </th:block>
        </select>

        <label for="configFile">Select Configuration File:</label>
        <select name="configFile" id="configFile">
            <th:block th:each="config : ${configs}">
                <option th:text="${config}"></option>
            </th:block>
        </select>

        <button type="submit">Push Configuration</button>
    </form>

    <a href="/dashboard">Go to Dashboard</a>
</body>
</html>
