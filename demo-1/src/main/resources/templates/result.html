<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Command Execution Result</h1>

    <pre th:text="${result}"></pre>

    <form action="/saveOutput" method="post">
        <input type="hidden" name="output" th:value="${result}">
        <label for="fileName">Save Output to File:</label>
        <input type="text" name="fileName" id="fileName" placeholder="Enter file name">
        <button type="submit">Save Output</button>
    </form>

    <a href="/">Back to Home</a>
</body>
</html>
