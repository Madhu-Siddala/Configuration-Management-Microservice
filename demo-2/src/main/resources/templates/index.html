<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Router Command Executor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Router Command Executor</h1>

    <!-- Form to trigger the execution of commands from the command.txt file -->
    <form method="post" action="/run-command">
        <button type="submit">Run Commands</button>
    </form>

    <!-- Display command output -->
    <div th:if="${output}">
        <h2>Command Output</h2>
        <pre th:text="${output}"></pre>
    </div>

    <!-- Display error message if any -->
    <div th:if="${error}">
        <h2>Error</h2>
        <p th:text="${error}"></p>
    </div>
</body>
</html>
